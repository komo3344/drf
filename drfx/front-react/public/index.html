    <!--Search Map-->
    <input type="text" id="sample5_address" placeholder="주소">
    <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
    <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7a41599017f37fdc4dcec74996d4fdf4&libraries=services"></script>
    <div id="location" style="display:none">
            <h3>위도</h3>
            <p id='위도'></p>
            <h3>경도</h3>
            <p id='경도'></p>
        </div>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
                level: 5 // 지도의 확대 레벨
            };

        //지도를 미리 생성
        var map = new kakao.maps.Map(mapContainer, mapOption);
        //주소-좌표 변환 객체를 생성
        var geocoder = new daum.maps.services.Geocoder();
        //마커를 미리 생성
        var marker = new daum.maps.Marker({
            position: new daum.maps.LatLng(37.537187, 127.005476),
            map: map
        });

        function sample5_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    var addr = data.address; // 최종 주소 변수

                    console.log('원래 주소값 : ',addr)
                    // addr = ''
                    // addr = '부산광역시 부산진구 백양순환로 '
                    console.log('바꾼 쓰레기값 : ',addr)
                    // 주소로 상세 정보를 검색
                    geocoder.addressSearch(addr, function (results, status) {
                        // 주소 정보를 해당 필드에 넣는다.
                        document.getElementById("sample5_address").value = addr;
                        // 정상적으로 검색이 완료됐으면
                        if (status === daum.maps.services.Status.OK) {
                            console.log(results)//최대 10개를 가져오며 오름차순으로 소팅되서 나온다
                            var result = results[0]; //첫번째 결과의 값을 활용

                            // 해당 주소에 대한 좌표를 받아서
                            var coords = new daum.maps.LatLng(result.y, result.x);
                            document.getElementById("위도").innerHTML = result.x
                            document.getElementById("경도").innerHTML = result.y
                            // 지도를 보여준다.
                            mapContainer.style.display = "block";
                            document.getElementById('location').style.display = "block";
                            map.relayout();
                            // 지도 중심을 변경한다.
                            map.setCenter(coords);
                            // 마커를 결과값으로 받은 위치로 옮긴다.
                            marker.setPosition(coords)
                        }
                        else if (status === 'ZERO_RESULT'){
                            console.log(status)
                            document.getElementById('error message').innerHTML = '일치하는 주소가 없습니다 다시 입력해 주세요.'
                            alert('일치하는 주소가 없습니다 다시 입력해 주세요.')
                            
                        }
                        else if (status === null){
                            console.log(status)
                            document.getElementById('error message').innerHTML = '검색창에 주소를 입력해 주세요.'
                            alert('검색창에 주소를 입력해 주세요.')
                        }
                        else {
                            console.log(status)
                            document.getElementById('error message').innerHTML = '404 Error'
                            alert('404')
                        }
                    });
                }
            }).open();
        }
    </script>
    <p id='error message'></p>
    <div id="root"></div>
